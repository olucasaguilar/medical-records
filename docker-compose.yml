services:
  database:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    networks:
      - network
    volumes:
      - pgdata:/var/lib/postgresql/data
    hostname: postgres

  prepare_database:
    image: ruby
    volumes:
      - bundle:/usr/local/bundle
      - .:/app
    working_dir: /app/database
    command: bash -c "bundle install && ruby prepare_database.rb"
    networks:
      - network

  server:
    image: ruby
    ports:
      - 3000:3000
    volumes:
      - bundle:/usr/local/bundle
      - .:/app
    working_dir: /app
    command: bash -c "bundle install && ruby server.rb"
    networks:
      - network

volumes:
  pgdata:
  bundle:

networks:
  network: