services:
  database: &database
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - database:/var/lib/postgresql/data
    hostname: postgres

  server: &server
    image: ruby
    ports:
      - 3000:3000
    volumes:
      - bundle:/usr/local/bundle
      - .:/app
    working_dir: /app
    command: bash -c "bundle install && ruby server.rb -s puma -p 3000 -o '0.0.0.0'"
    depends_on:
      - database

  populate_database:
    <<: *server
    ports: []
    command: bash -c "bundle install && ruby utils/import_from_csv_to_db.rb"
    depends_on:
      - database

  test_database:
    <<: *database
    volumes:
      - test_database:/var/lib/postgresql/data

  tests:
    <<: *server
    ports: []
    command: bash -c "bundle install && rspec"
    depends_on:
      - test_database

volumes:
  database:
  test_database:
  bundle: