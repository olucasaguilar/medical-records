services:
  server: &server
    image: ruby
    ports:
      - 3000:3000
    volumes:
      - bundle:/usr/local/bundle
      - .:/app
    working_dir: /app
    command: bash -c "bundle install && ruby server.rb -s puma -p 3000 -o '0.0.0.0'"

  tests:
    <<: *server
    ports: []
    command: bash -c "bundle install && rspec"

volumes:
  bundle: