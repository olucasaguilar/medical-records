<head>
  <meta charset="UTF-8">
  <title>Exames médicos</title>

  </style>
</head>
<body>
  <h1>Exames médicos</h1>
 
  <div class="forms-container">
    <form id="form_csv" action="http://localhost:3001/tests" method="post" enctype="multipart/form-data">
      <label for="file">Enviar arquivo CSV</label>
      <input type="file" id="file" name="csv_file"/>
      <button type="button" onclick="submitFormCSV()">Enviar</button>
    </form>

    <form id="form_token" action="http://localhost:3001/tests/search" method="get">
      <label for="token">Token do Resultado</label>
      <input type="text" id="token" name="token" />
      <button type="button" onclick="submitFormToken()">Pesquisar</button>
    </form>
  </div>
  
  <script src="main.js"></script>
</body>
